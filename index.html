<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Window Opener</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f2f2f7;
			color: #1c1c1e;
		}
		h1 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
		}
		form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background: #fff;
			border-radius: 15px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin: 15px 0 5px;
			font-size: 14px;
			color: #6c6c70;
		}
		input {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #d1d1d6;
			border-radius: 10px;
			box-sizing: border-box;
			background-color: #f9f9f9;
		}
		input:focus {
			outline: none;
			border-color: #007aff;
			background-color: #ffffff;
		}
		button {
			display: block;
			width: 100%;
			padding: 12px;
			margin-top: 20px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: #007aff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		button:hover {
			background-color: #005bb5;
		}
	</style>
</head>
<body>
	<h1>Open Custom-Sized Website</h1>
	<form id="windowForm">
		<label for="url">Website URL:</label>
		<input type="text" id="url" name="url" placeholder="https://example.com" required>

		<label for="width">Window Width (px):</label>
		<input type="number" id="width" name="width" placeholder="800" required>

		<label for="height">Window Height (px):</label>
		<input type="number" id="height" name="height" placeholder="600" required>

		<button type="button" onclick="openCustomWindow()">Open Website</button>
	</form>

	<script>
		function openCustomWindow() {
			let url = document.getElementById('url').value;
			const width = document.getElementById('width').value;
			const height = document.getElementById('height').value;

			if (url && width && height) {
				// Ensure the URL starts with "https://"
				if (!url.startsWith('https://')) {
					url = 'https://' + url;
				}

				// Open the new window with specified URL and dimensions
				window.open(url, '_blank', `width=${width},height=${height}`);
			} else {
				alert('Please fill in all fields.');
			}
		}
	</script>
</body>
</html>
